<div class="board" [ngClass]="is3D() ? 'perspective' : ''">
    <div #board 
        (mousedown)="clickOnBoard()"
        [ngClass]="[chess.isEnd() ? 'board-over' : '', is3D() ? 'board3d' : '']" 
        [ngStyle]="{
            'aspect-ratio': 1,
            'position': 'relative',
            'background': 'no-repeat url(../../assets/Board' + nbCell + '.svg)'
        }" >
        <ng-container #pieces></ng-container>
        <ng-container #infoContent></ng-container>
        <ng-container #selectedContent></ng-container>
    </div>
</div>
