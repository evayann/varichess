<h1> {{ variant }} </h1>

<div id="board" #board 
    (mousedown)="clickOnBoard()"
    [ngClass]="chess.isEnd() ? 'board-over' : ''" >
    <ng-container #pieces></ng-container>
    <ng-container #infoContent></ng-container>
    <ng-container #selectedContent></ng-container>
</div>

<p> C'est au tour du joueur {{ chess.turn }} de jouer ! </p>
