<mat-drawer-container id="container" hasBackdrop="false">
  <mat-drawer #drawer mode="side">
    <div class="nav">
      <p> VariChess - Logo </p>
      <h2> Variante </h2>

      <button *ngFor="let r of rules" mat-raised-button (click)="selectVariant(r)"> {{ r }} </button>

      <div id="space"></div>
      
      <h2> Utilisateur </h2>
      <div #user class="user-picture"></div>
      <button mat-raised-button (click)="drawer.toggle()"> Close </button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="core">
    <app-game #board></app-game>
    <button id="menu" mat-raised-button (click)="drawer.toggle()" *ngIf="!drawer.opened"> Menu </button>
  </mat-drawer-content>
</mat-drawer-container>
